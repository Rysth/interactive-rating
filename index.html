<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  </style>
</head>

<body>

  <main>
    <div>
      <i class="fa-solid fa-star"></i>
    </div>
    <img src="images/illustration-thank-you.svg" alt="">
    <p id="rating">

    </p>
    <h1>How did we do?</h1>
    <p id="message"> Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <ul>
      <li class="very-dark-blue-bg">1</li>
      <li class="very-dark-blue-bg">2</li>
      <li class="very-dark-blue-bg">3</li>
      <li class="very-dark-blue-bg">4</li>
      <li class="very-dark-blue-bg">5</li>
    </ul>
    <button type="submit">Submit</button>
  </main>

    Coded by <a href="#">John Palacios - Rysth</a>.
  </div> -->
  <script src="js/index.js"></script>
</body>

</html>
